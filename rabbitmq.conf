# RabbitMQ configuration for long-running video processing

# Increase heartbeat interval to handle long processing times
heartbeat = 60

# Increase consumer timeout to handle long-running tasks
consumer_timeout = 900000

# Memory and disk settings for better performance
vm_memory_high_watermark.relative = 0.6
disk_free_limit.relative = 2.0

# Enable TCP keepalive
tcp_listen_options.keepalive = true
tcp_listen_options.nodelay = true

# Connection timeout settings
handshake_timeout = 30000

# Channel settings
channel_max = 2048
