services:
  stream:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    ports:
      - "${SERVER_PORT}:9005"
    depends_on:
      - rabbitmq
    networks:
      - vellum-network

  rabbitmq:
    image: rabbitmq:4.1.2-management
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
      # Increase heartbeat timeout for long-running processes
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: "-rabbit heartbeat 60"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      # Add custom rabbitmq configuration
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    restart: always
    networks:
      - vellum-network

volumes:
  rabbitmq_data:
    driver: local

networks:
  vellum-network:
    driver: bridge
